
name: Using matrix strategy

on: [workflow_dispatch]

jobs:
  matrix-job:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pet: [cat, dog]
        age: [1, 4]
        color: [pink, brown]
        include:
          - pet: dog
            age: 4
            color: white
    steps:
      - run: echo "Hello ${{ matrix.color }} ${{ matrix.pet }}, ${{ matrix.age }} yo"